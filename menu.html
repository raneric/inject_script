<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bodyStyle">
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="border root">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="En">
						<label class="form-check-label" for="En">
							EN
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="De">
						<label class="form-check-label" for="De">
							DE
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Fr">
						<label class="form-check-label" for="Fr">
							FR
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Es">
						<label class="form-check-label" for="Es">
							ES
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="It">
						<label class="form-check-label" for="It">
							IT
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Zh">
						<label class="form-check-label" for="Zh">
							ZH
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Ja">
						<label class="form-check-label" for="Ja">
							JA
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Pt">
						<label class="form-check-label" for="Pt">
							PT
						</label>
						</input><br />
						<input class="form-check-input" type="checkbox" value="" id="Ru">
						<label class="form-check-label" for="Ru">
							RU
						</label>
						</input><br />
					</div>
					<div>
						<span>Windows ID</span><br />
						<input id="win_id" type="text" aria-label="Windows/tab ID" class="form-control">
						<span>Tab index</span><br />
						<input id="tab_id" type=" text" aria-label="tabId" class="form-control">
						<span>Web site</span>
						<input id="web_site" type=" text" aria-label="web_site" class="form-control">
						<span>Tab to skip</span>
						<input id="tab_to_skip" type=" text" aria-label="tab_to_skip" class="form-control"><br />
					</div>
					</input>
					<button type="button" class="btn btn-primary" id="saveUserOption">save</button>
				</div>
			</div>
			<div class="col-9">
				<div class="border urlListRoot">
					<span class="infoTitle">Windows ID and tab list</span>
					<div id="lng_list">
					</div>
					<div id="win_id_div">
					</div>
					<div id="tab_id_div">
					</div>
					<div id="web_site_info">
					</div>
					<span id="tabId"></span>
					<ul id="url_list">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="options_handler.js"></script>
</body>

</html>
